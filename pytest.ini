[pytest]
# Garante que o pytest sempre procure testes dentro da pasta "tests"
testpaths = tests

# Padrões padrão, mas explicitados para evitar "sumir testes" por configuração acidental
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Mantém o output mais limpo (opcional, mas ajuda)
addopts = -q